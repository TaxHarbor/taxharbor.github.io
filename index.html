<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Harbor | Smart Tax Solutions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Animation Keyframes */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Modern CSS Reset and Variables */
        :root {
            --primary: #2D3436;
            --secondary: #00B894;
            --accent: #6C5CE7;
            --background: #FFFFFF;
            --text: #2D3436;
            --gray-light: #F5F6FA;
            --gradient: linear-gradient(135deg, #00B894, #6C5CE7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* Smooth Scroll Behavior */
        html {
            scroll-behavior: smooth;
        }

        /* Modern Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 1rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
        }

        .logo span {
            color: var(--secondary);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--secondary);
        }

        /* Hero Section */
        .hero {
            padding: 8rem 2rem 4rem;
            background: var(--gradient);
            color: white;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        /* Modern Cards */
        .features {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .feature-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
        }

        .feature-icon {
            font-size: 2rem;
            color: var(--secondary);
            margin-bottom: 1rem;
        }

        /* Modern Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: white;
            color: var(--primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        /* Process Section */
        .process {
            padding: 4rem 2rem;
            background: var(--gray-light);
        }

        .process-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .process-steps {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .step-card {
            text-align: center;
            padding: 2rem;
        }

        .step-number {
            width: 40px;
            height: 40px;
            background: var(--gradient);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-weight: bold;
        }

        /* CTA Section */
        .cta {
            padding: 6rem 2rem;
            background: var(--gradient);
            color: white;
            text-align: center;
        }

        .cta-content {
            max-width: 600px;
            margin: 0 auto;
        }

        /* Footer */
        footer {
            background: var(--primary);
            color: white;
            padding: 4rem 2rem;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }

        .footer-section h3 {
            margin-bottom: 1rem;
            color: var(--secondary);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .footer-links a:hover {
            opacity: 1;
        }

        /* Leadership Section Styles */
        .leadership {
            padding: 8rem 2rem;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
            position: relative;
        }

        .leadership::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00B894, transparent);
        }

        .leadership-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .leadership-intro {
            text-align: left;
            max-width: 800px;
            margin: 0 0 4rem 0;
        }

        .leadership-subtitle {
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: #00B894;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .leadership-title {
            font-size: 2.75rem;
            font-weight: 800;
            color: #1a1a1a;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            position: relative;
        }

        .leadership-title span {
            color: #00B894;
        }

        .leadership-description {
            font-size: 1.1rem;
            color: #64748b;
            line-height: 1.8;
        }

        .leaders-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4rem;
        }

        .leader-card {
            position: relative;
            padding: 2.5rem;
            background: white;
            border-radius: 2px;
            box-shadow: 20px 20px 60px rgba(0,0,0,0.05),
                       -20px -20px 60px rgba(255,255,255,0.8);
        }

        .leader-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: #00B894;
            transform: scaleY(0);
            transform-origin: bottom;
            transition: transform 0.3s ease;
        }

        .leader-card:hover::before {
            transform: scaleY(1);
        }

        .leader-name {
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .leader-title {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00B894;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .leader-bio {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #64748b;
        }

        /* Family Success Section Styles */
        .family-section {
            padding: 6rem 2rem;
            background: #ffffff;
        }

        .family-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .family-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .family-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .family-card:hover {
            transform: translateY(-5px);
        }

        .family-image {
            width: 100%;
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .family-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .family-card:hover .family-image img {
            transform: scale(1.05);
        }

        .family-content {
            padding: 1.5rem;
            background: white;
        }

        .family-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .family-description {
            font-size: 1rem;
            color: #64748b;
            line-height: 1.6;
        }

        @media (max-width: 968px) {
            .family-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            .family-grid {
                grid-template-columns: 1fr;
            }
        }
        .section-header {
            position: relative;
            text-align: center;
            padding-bottom: 3rem;
        }

        .section-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #00B894 0%, #6C5CE7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #00B894, #6C5CE7);
            border-radius: 2px;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: #64748b;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* FAQ Styles */
        .faq {
            padding: 6rem 2rem;
            background: #f8fafc;
        }

        .faq-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .faq-grid {
            display: grid;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .faq-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .faq-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .faq-question {
            padding: 1.5rem 2rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            border-left: 4px solid transparent;
            transition: all 0.3s ease;
        }

        .faq-question.active {
            border-left-color: #00B894;
            background: linear-gradient(90deg, rgba(0,184,148,0.1) 0%, rgba(255,255,255,1) 100%);
        }

        .faq-question h3 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e293b;
            margin: 0;
        }

        .faq-toggle {

            height: 24px;
            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .faq-toggle i {
            color: #00B894;
            font-size: 0.9rem;
            transition: transform 0.3s ease;
        }

        .faq-question.active .faq-toggle {
            background: #00B894;
        }

        .faq-question.active .faq-toggle i {
            color: white;
            transform: rotate(45deg);
        }

        .faq-answer {
            padding: 0 2rem;
            height: 0;
            opacity: 0;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .faq-answer.active {
            padding: 1rem 2rem 2rem;
            height: auto;
            opacity: 1;
        }

        .faq-answer p {
            color: #475569;
            line-height: 1.8;
            margin: 0;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3.5rem;
            margin-top: 2rem;
        }

        .team-member {

            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            transition: transform 0.3s ease;
        }

        .team-member:hover {
            transform: translateY(-5px);
        }

        .member-name {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.5px;

            margin-bottom: 0.75rem;

        }

        .member-title {
            font-size: 1.125rem;

            color: #00B894;

            background: #00B894;
            border-radius: 2px;
        }

        .member-bio {
            font-size: 1.05rem;
            line-height: 1.8;
            color: #475569;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .about {
                padding: 6rem 1.5rem;
            }

            .team-grid {
                grid-template-columns: 1fr;
                gap: 2.5rem;
            }

            .team-member {
                padding: 2rem;
            }

            .member-name {
                font-size: 1.75rem;
            }

            .about-header h2 {
                font-size: 2rem;
            }
        }
